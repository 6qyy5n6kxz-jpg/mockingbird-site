<!doctype html>
<html lang="en" data-base=".">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Mockingbird</title>
  <meta name="description" content="The page you’re looking for is not here.">
  <script src="js/base.js"></script>
  <link rel="icon" type="image/svg+xml" data-favicon="svg">
  <link rel="alternate icon" data-favicon="ico">
  <link rel="apple-touch-icon" data-favicon="apple">
  <script>
    (function() {
      if (!window.withBase) return;
      const svg = document.querySelector('link[data-favicon="svg"]');
      const ico = document.querySelector('link[data-favicon="ico"]');
      const apple = document.querySelector('link[data-favicon="apple"]');
      if (svg) svg.href = withBase('/assets/images/favicon.svg');
      if (ico) ico.href = withBase('/assets/images/favicon.png');
      if (apple) apple.href = withBase('/assets/images/favicon.png');
    })();
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="sr-only" href="#main">Skip to main content</a>
  <header>
    <div class="container navbar">
      <a class="logo" data-fill="name" data-nav="home">Mockingbird</a>
      <nav aria-label="Primary">
        <ul>
          <li><a data-nav="menu">Menu</a></li>
          <li><a data-nav="specials">Specials</a></li>
          <li><a data-nav="events">Events</a></li>
          <li><a data-nav="contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <p class="kicker">404</p>
      <h1>We can’t find that page.</h1>
      <p class="lead">Let’s get you back to something delicious.</p>
      <div class="hero-cta">
        <a class="btn btn-primary" data-nav="home">Home</a>
        <a class="btn btn-secondary" data-nav="menu">View Menu</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="meta">
        <strong data-fill="name">Mockingbird</strong>
        <div data-fill="address">123 Mockingbird Lane</div>
        <div data-fill="city">Yourtown, CA</div>
        <div class="note" data-fill="hours">Hours</div>
        <div><a data-fill="phone-link">555-123-4567</a> • <a data-fill="email-link">hello@mockingbird.example</a></div>
        <small>© Mockingbird</small>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
